<div class = writeHistory>
    <div class = history-outercontainer>
        <label for="history">Chatverlauf</label>
        <div class = "form control history-textcontainer">
            <ul class="messages">
                <li class="clearfix" *ngFor="let message of chat_history">

                    <div class="message-data align-right">
                        <span class="message-data-time" >{{message.t_stamp}}</span> &nbsp; &nbsp;
                        <span class="message-data-name" >{{message.nickname}}</span>
                      </div>
                      <div class="message my-message float-right">{{message.message}}</div>

                </li>
            </ul>

        </div>
    </div>
</div>
